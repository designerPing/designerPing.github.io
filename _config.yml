# 网站的基本信息
title: DesignerPing's Blog
description: 分享小白的技术成长日志
baseurl: "" # 如果你的仓库名是 username.github.io，保持空白
url: "https://designerPing.github.io" # 填写你的实际 GitHub Pages 网址

# 网站语言
lang: en

# 编码设置
encoding: utf-8

# 主题设置
remote_theme: pages-themes/minimal@v0.2.0
plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one

# 其他自定义设置
markdown: kramdown # 指定使用 kramdown 作为 markdown 解析器
paginate: 10 # 每页显示 10 篇文章

# show_downloads: ["true" or "false" (unquoted) to indicate whether to provide a download URL]
# google_analytics: [Your Google Analytics tracking ID]
